<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Sensor Dashboard (Firebase)</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 1.5rem; }
        .sensor-card { background: #f9f9f9; padding: 15px; margin: 10px 0; border-radius: 10px; border-left: 5px solid #007bff; display: flex; justify-content: space-between; align-items: center; }
        .sensor-label { font-weight: bold; color: #555; }
        .sensor-value { font-size: 1.2rem; color: #007bff; }
        .status { font-size: 0.8rem; color: #888; margin-top: 15px; }
        .soil { border-left-color: #28a745; }
        .temp { border-left-color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h1>Smart Farm Monitor</h1>
    
    <div class="sensor-card temp">
        <span class="sensor-label">อุณหภูมิ:</span>
        <span class="sensor-value"><span id="temp">--</span> °C</span>
    </div>

    <div class="sensor-card">
        <span class="sensor-label">ความชื้นในอากาศ:</span>
        <span class="sensor-value"><span id="hum">--</span> %</span>
    </div>

    <div class="sensor-card soil">
        <span class="sensor-label">ความชื้นในดิน:</span>
        <span class="sensor-value"><span id="soil">--</span></span>
    </div>

    <div class="status" id="status">รอการเชื่อมต่อจาก Firebase...</div>
</div>

<script>
    // การตั้งค่า Firebase จากที่คุณให้มา
    const firebaseConfig = {
        apiKey: "AIzaSyC7qbbLsghs5xHz55_b3DX2wS3anAIzCnY",
        authDomain: "jadza-f1959.firebaseapp.com",
        projectId: "jadza-f1959",
        databaseURL: "https://jadza-f1959-default-rtdb.firebaseio.com" // ใส่ Database URL ของคุณ
    };

    // เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ดึงข้อมูลจาก Node ที่ชื่อว่า "sensor" (หรือตามที่คุณตั้งในโค้ด Arduino)
    const sensorRef = database.ref('sensor');

    sensorRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            // อัปเดตค่าบนหน้าเว็บ (รองรับทั้งแบบ float และ int)
            document.getElementById('temp').innerText = data.temperature ? data.temperature.toFixed(1) : "--";
            document.getElementById('hum').innerText = data.humidity ? data.humidity.toFixed(1) : "--";
            document.getElementById('soil').innerText = data.soil || "--";
            
            document.getElementById('status').innerText = "อัปเดตล่าสุด: " + new Date().toLocaleTimeString();
            document.getElementById('status').style.color = "#28a745";
        } else {
            document.getElementById('status').innerText = "ไม่พบข้อมูลใน Database";
        }
    }, (error) => {
        console.error("Error reading Firebase:", error);
        document.getElementById('status').innerText = "เชื่อมต่อล้มเหลว!";
        document.getElementById('status').style.color = "#dc3545";
    });
</script>

</body>
</html>
